<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="static\css\sign.css">
</head>
<body>
    <form method="post" target="_blank">
        <fieldset>
            <h1>Sign In</h1>
            <label for="Name">Name:
                <input type="text" name="Name" id="Name" placeholder="Enter Your Name" required>
            </label>
            <label for="phone">Phone:
                <input type="number" name="phone" id="phone" placeholder="Phone number" required>
            </label>
            <label for="adress">Adress:
                <input type="text" name="adress" id="adress" placeholder="Enter Your adress" required>
            </label> 
            <p>Choose The Country :</p>
            <select name="country" id="country" required> 
                <option value="">(select option)</option>
                <option value="1">India</option>
                <option value="2">India 2</option>
                <option value="3">India 3</option>
                <option value="4">Bharat</option>
            </select>
        
            <label for="email">Email:
                <input type="email" name="email" id="email" placeholder="Enter Your Email"required>
            </label>
            <label for="pass">Password:
                <input type="password" name="pass" id="pass" placeholder="Enter Your Password" pattern="[a-z0-5]{8,0}" required>
            </label>
        </fieldset>
        <label for="Submit" class="sub">
            <input type="submit" value="submit" name="Submit" id="Submit">
        </label>
    </form>
</body>
</html>
